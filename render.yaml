services:
  - type: web
    name: rhp-backend
    env: docker
    region: ohio
    plan: free
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    initialDeployHook: npx prisma generate
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: PORT
        value: 3000
      - key: GITHUB_TOKEN
        sync: false